<!-- Layout Principal -->
<div class="min-h-screen bg-gray-50 flex">
  
  <!-- Sidebar -->
  <aside class="bg-slate-800 w-64 min-h-screen shadow-lg fixed left-0 top-0">
    <!-- Logo/Brand -->
    <div class="flex items-center px-6 py-4 border-b border-slate-700">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-sm">LS</span>
        </div>
        <h2 class="text-white text-xl font-semibold">LoanSystem</h2>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-8">
      <div class="px-4 space-y-2">
        <!-- Dashboard -->
        <a href="#" class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white rounded-lg transition-all duration-200 group">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2v0"></path>
          </svg>
          <span>Dashboard</span>
        </a>

        <!-- Clientes -->
        <a href="#" (click)="activeSection = 'clients'" [class]="'flex items-center px-4 py-3 rounded-lg transition-all duration-200 group ' + (activeSection === 'clients' ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-700 hover:text-white')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
          <span>Clientes</span>
        </a>

        <!-- Empréstimos -->
        <a href="#" (click)="activeSection = 'loans'" [class]="'flex items-center px-4 py-3 rounded-lg transition-all duration-200 group ' + (activeSection === 'loans' ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-700 hover:text-white')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
          </svg>
          <span>Empréstimos</span>
        </a>

        <!-- Cotações -->
        <a href="#" (click)="activeSection = 'rates'" [class]="'flex items-center px-4 py-3 rounded-lg transition-all duration-200 group ' + (activeSection === 'rates' ? 'bg-blue-600 text-white' : 'text-slate-300 hover:bg-slate-700 hover:text-white')">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          <span>Cotações</span>
        </a>
      </div>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 ml-64">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Page Title -->
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-semibold text-gray-900">
            {{getCurrentPageTitle()}}
          </h1>
        </div>

        <!-- Right side - Actions and User -->
        <div class="flex items-center space-x-4">
          <!-- Search -->
          <div class="relative">
            <input type="text" placeholder="Buscar..." 
                   class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>

          <!-- Add Button -->
          <button (click)="openAddModal()" 
                  class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Adicionar {{getAddButtonText()}}
          </button>

          <!-- User Avatar -->
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
              <span class="text-gray-600 text-sm font-medium">U</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="p-6">
      <!-- Clientes Section -->
      <div *ngIf="activeSection === 'clients'" class="space-y-6">
        <app-clients-list></app-clients-list>
      </div>

      <!-- Empréstimos Section -->
      <div *ngIf="activeSection === 'loans'" class="space-y-6">
        <app-loans-list></app-loans-list>
      </div>

      <!-- Cotações Section -->
      <div *ngIf="activeSection === 'rates'" class="space-y-6">
        <app-exchange-rates></app-exchange-rates>
      </div>

      <!-- Dashboard Section -->
      <div *ngIf="activeSection === 'dashboard'" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Stats Cards -->
          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
              <div class="flex-1">
                <p class="text-sm text-gray-500">Total de Clientes</p>
                <p class="text-2xl font-semibold text-gray-900">{{totalClients}}</p>
              </div>
              <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
              <div class="flex-1">
                <p class="text-sm text-gray-500">Total de Empréstimos</p>
                <p class="text-2xl font-semibold text-gray-900">{{totalLoans}}</p>
              </div>
              <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
              <div class="flex-1">
                <p class="text-sm text-gray-500">Valor Total</p>
                <p class="text-2xl font-semibold text-gray-900">R$ {{totalValue | number:'1.2-2'}}</p>
              </div>
              <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2-2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
