<div class="bg-slate-800">
  <!-- Header -->
  <div class="flex items-center justify-between p-6 border-b border-slate-700">
    <h3 class="text-lg font-medium text-white">{{title}}</h3>
    <button
      (click)="onCancel()"
      class="text-gray-400 hover:text-gray-300 focus:outline-none"
      title="Fechar">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" class="p-6 space-y-6">
    <!-- General Error -->
    <div *ngIf="errors.general" class="bg-red-900 bg-opacity-50 border border-red-600 rounded-md p-4">
      <div class="flex">
        <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <div class="ml-3">
          <p class="text-sm text-red-300">{{errors.general}}</p>
        </div>
      </div>
    </div>

    <!-- Nome -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Nome Completo *</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="formData.name"
        name="name"
        class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-white placeholder-gray-400"
        [class.border-red-600]="errors.name"
        placeholder="Digite o nome completo">
      <p *ngIf="errors.name" class="mt-1 text-sm text-red-300">{{errors.name}}</p>
    </div>

    <!-- Data de Nascimento -->
    <div>
      <label for="birthDate" class="block text-sm font-medium text-gray-300 mb-2">Data de Nascimento *</label>
      <input
        id="birthDate"
        type="date"
        [(ngModel)]="formData.birthDate"
        name="birthDate"
        class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-white"
        [class.border-red-600]="errors.birthDate">
      <p *ngIf="errors.birthDate" class="mt-1 text-sm text-red-300">{{errors.birthDate}}</p>
    </div>

    <!-- CPF/CNPJ -->
    <div>
      <label for="cpf_cnpj" class="block text-sm font-medium text-gray-300 mb-2">CPF/CNPJ *</label>
      <input
        id="cpf_cnpj"
        type="text"
        [(ngModel)]="formData.cpf_cnpj"
        name="cpf_cnpj"
        (blur)="formatCpfCnpj()"
        class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-white placeholder-gray-400"
        [class.border-red-600]="errors.cpf_cnpj"
        placeholder="000.000.000-00 ou 00.000.000/0000-00"
        maxlength="18">
      <p *ngIf="errors.cpf_cnpj" class="mt-1 text-sm text-red-300">{{errors.cpf_cnpj}}</p>
    </div>

    <!-- Renda Mensal -->
    <div>
      <label for="monthlyIncome" class="block text-sm font-medium text-gray-300 mb-2">Renda Mensal *</label>
      <div class="relative">
        <span class="absolute left-3 top-2 text-gray-400">R$</span>
        <input
          id="monthlyIncome"
          type="number"
          [(ngModel)]="formData.monthlyIncome"
          name="monthlyIncome"
          step="0.01"
          min="0"
          class="w-full pl-10 pr-3 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-white placeholder-gray-400"
          [class.border-red-600]="errors.monthlyIncome"
          placeholder="0,00">
      </div>
      <p *ngIf="errors.monthlyIncome" class="mt-1 text-sm text-red-300">{{errors.monthlyIncome}}</p>
    </div>

    <!-- Buttons -->
    <div class="flex items-center justify-end space-x-3 pt-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-300 bg-slate-700 border border-slate-600 rounded-lg hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="loading"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <svg *ngIf="loading" class="w-4 h-4 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        {{loading ? 'Salvando...' : (isEditing ? 'Atualizar' : 'Criar Cliente')}}
      </button>
    </div>
  </form>
</div>
