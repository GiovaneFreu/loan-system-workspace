<!-- Fixed positioned notification container -->
<div class="fixed top-4 right-4 z-50 space-y-4 max-w-sm w-full">
  <div 
    *ngFor="let notification of notifications" 
    class="transition-all duration-300 ease-in-out transform translate-x-0 opacity-100 animate-slide-in">
    
    <div [class]="'rounded-lg border p-4 shadow-lg ' + getColorClasses(notification.type)">
      <div class="flex">
        <!-- Icon -->
        <div class="flex-shrink-0">
          <svg 
            [class]="'h-5 w-5 ' + getIconColorClass(notification.type)" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              [attr.d]="getIconForType(notification.type)">
            </path>
          </svg>
        </div>
        
        <!-- Content -->
        <div class="ml-3 flex-1">
          <p class="text-sm font-medium">{{notification.title}}</p>
          <p *ngIf="notification.message" class="mt-1 text-sm opacity-90">{{notification.message}}</p>
        </div>
        
        <!-- Close button -->
        <div class="ml-4 flex-shrink-0 flex">
          <button
            (click)="removeNotification(notification.id)"
            [class]="'inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors duration-150 ' + getCloseButtonColorClass(notification.type)">
            <span class="sr-only">Dismiss</span>
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
