    <header class="bg-slate-800 shadow-sm border-b border-slate-700 px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Page Title -->
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-semibold text-white">
            {{currentPageTitle}}
          </h1>
        </div>

        <!-- Right side - Actions and User -->
        <div class="flex items-center space-x-4">
          <!-- Search -->
          <div class="relative">
            <input type="text" placeholder="Buscar..."
                   class="pl-10 pr-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-white placeholder-gray-400">
            <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>

          <!-- Add Button -->
          <button (click)="openAddModal.emit()"
                  class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Adicionar
          </button>

          <!-- User Avatar -->
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
              <span class="text-gray-600 text-sm font-medium">U</span>
            </div>
          </div>
        </div>
      </div>
    </header>
