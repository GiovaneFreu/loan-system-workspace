name: Trigger auto deployment for loan-system-app-staging

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ develop ]
    paths:
    - '**'
    - '.github/workflows/loan-system-app-staging-AutoDeployTrigger-ec1a2e3a-167a-4c3f-a576-9bdd4af45c50.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.LOANSYSTEMAPPSTAGING_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LOANSYSTEMAPPSTAGING_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LOANSYSTEMAPPSTAGING_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: loansystemacr.azurecr.io
          registryUsername: ${{ secrets.LOANSYSTEMAPPSTAGING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LOANSYSTEMAPPSTAGING_REGISTRY_PASSWORD }}
          containerAppName: loan-system-app-staging
          resourceGroup: rg-loan-system-staging
          imageToBuild: loansystemacr.azurecr.io/loan-system-app-staging:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


