name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-loan-system-staging
  ACR_NAME: loansystemacr
  CONTAINER_APP_NAME: loan-system-app-staging

jobs:
  validate:
    name: Validate before Deploy
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Test build with staging environment
        env:
          NODE_ENV: staging
          DATABASE_HOST: test
          DATABASE_PORT: 5432
          DATABASE_USER: test
          DATABASE_PASSWORD: test
          DATABASE_NAME: test
        run: |
          npx nx build backend --configuration=production
          echo "✅ Build successful with NODE_ENV=staging"
      
      - name: Test Docker build
        run: |
          docker build \
            -f infrastructure/docker/Dockerfile.prod \
            -t loan-system:staging-test \
            .
          echo "✅ Docker build successful"
  
  deploy:
    needs: validate
    name: Deploy to Azure Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
    
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_STAGING }}

      - name: Validate Azure Login
        run: |
          az account show
          echo "✅ Azure login successful"

      - name: Build and push to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image loan-system:${{ github.sha }} \
            --image loan-system:staging-latest \
            --file infrastructure/docker/Dockerfile.prod \
            .

      - name: Deploy to Container Apps
        run: |
          # Garantir modo Single revision para staging
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --revision-mode single
          
          # Atualizar a imagem e forçar restart
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/loan-system:staging-latest \
            --min-replicas 0
          
          # Aguardar para garantir que o container seja parado
          sleep 5
          
          # Restaurar réplicas para forçar novo container com nova imagem
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --min-replicas 1 \
            --max-replicas 1
          
          echo "✅ Deploy completed with automatic restart"