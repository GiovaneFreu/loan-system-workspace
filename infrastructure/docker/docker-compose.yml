
services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: loan_user
      POSTGRES_PASSWORD: loan_pass123
      POSTGRES_DB: loan_system_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.dev
    env_file:
      - ../environments/.env.docker
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  postgres_data:
    external: false
    name: loan-system-postgres-data
