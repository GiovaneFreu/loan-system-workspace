services:
  app:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.prod
      args:
        NODE_ENV: production
    environment:
      NODE_ENV: production
      PORT: ${PORT:-8080}
      DATABASE_TYPE: ${DATABASE_TYPE:-sqlite}
      DATABASE_PATH: ${DATABASE_PATH:-/var/lib/data/data.db}
      DATABASE_SYNCHRONIZE: ${DATABASE_SYNCHRONIZE:-true}
    ports:
      - "${PORT:-8080}:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.loan-system.service=app"
      - "com.loan-system.version=${VERSION:-latest}"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "com.loan-system.service=proxy"

networks:
  default:
    name: loan-system-prod
    driver: bridge
